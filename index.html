<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/icon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title Optimisé pour le SEO -->
        <title>
            Mollet - Gérez vos finances Mobile Money en toute simplicité
        </title>

        <!-- Meta Description -->
        <meta
            name="description"
            content="Mollet est une application mobile innovante pour gérer vos transactions Mobile Money MTN, Moov et Celtis. Accédez à vos historiques, résumez vos dépenses et gérez votre budget, même en mode hors-ligne. Simplifiez vos finances dès aujourd'hui !"
        />

        <!-- Mots-Clés SEO -->
        <meta
            name="keywords"
            content="Mollet, Mobile Money, gestion finances, MTN, Moov, Celtis, Orange, Wave, offline, transactions, budget, suivi dépenses, application mobile"
        />

        <!-- Canonical Link -->
        <link rel="canonical" href="https://www.mollet.live" />

        <!-- Open Graph pour le Partage Social -->
        <meta
            property="og:title"
            content="Mollet - Gérez vos finances Mobile Money en toute simplicité et sans connexion"
        />
        <meta
            property="og:description"
            content="Optimisez votre gestion financière avec Mollet. Suivi des transactions, budgets et résumés, même sans connexion Internet. Idéal pour les utilisateurs de Mobile Money en Afrique."
        />
        <meta property="og:image" content="/icon.svg" />
        <meta property="og:url" content="https://www.mollet.live" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:name" content="@Mollet_app" />

        <meta
            name="twitter:title"
            content="Mollet - Gérez vos finances Mobile Money en toute simplicité"
        />
        <meta
            name="twitter:description"
            content="Application mobile pour gérer vos transactions Mobile Money et budgets, en ligne ou hors-ligne. Téléchargez Mollet pour une gestion simplifiée."
        />
        <meta name="twitter:image" content="/icon.svg" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
